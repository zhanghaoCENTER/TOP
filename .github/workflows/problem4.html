      1.	什么是1+1？<br/>
      👉🏻1+1两个1都指的是特典卡，一个1是指定的昊昊特典卡，另一个1是随机的队友特典卡。购买1+1就是购买链接里有两本特典专辑，收到后能拿到一张昊昊的特典卡和一张队友的特典卡。<br/>
      2.	什么是1+2？<br/>
      👉🏻同上，买链接里有三本特典专辑，收到后能拿到一张指定章昊特典卡两张随机队友特典卡。 ᐡ.ᓀ_ᓂᐡ<br/>
      👉🏻注意：1+1或者1+n的数量有限，上架时间不定，建议昊丝们购买裸专哦～<br/>
