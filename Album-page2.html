  <script>
    const imgList = document.querySelectorAll('.center .sort img')
    const imgBox = document.querySelector('#imgShow')
    const img = imgBox.querySelector('img')
    imgList.forEach((tag, index) => {
      tag.addEventListener('click', () => {
        img.src = tag.src
        imgBox.classList.add('open')

    })


    imgBox.addEventListener('click', tag => {
      tag.stopPropagation()
      imgBox.classList.remove('open')
    })
